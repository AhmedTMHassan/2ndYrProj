{% include 'top-navbar.html' %}
{% include 'nav-bar.html' %}
{% load static %}
{% block title %}{% endblock title %}
<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% block content %}
<article>
    <section class="ftco-section py-5 d-flex">
        <div class="container">
            <div class="row">
                {% for brand in brands %}
                <div class="col-md-4 mb-4 d-flex">
                    <div class="card h-100 shadow-sm d-flex flex-column" style="height: 31.5em; width: 50em;">
                        <div class="card-img-top">
                            {% if brand.image %}
                            <a href="{% url 'shop:parts_by_brand' brand.id %}">
                                <img src="{{ brand.image.url }}" alt="" class="img-fluid rounded-top"
                                    style="height: 400px; width: 800px;">
                            </a>
                            {% endif %}
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a href="{% url 'shop:parts_by_brand' brand.id %}"
                                    class="text-dark text-decoration-none">
                                    {{ brand.name }}
                                </a>
                            </h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

{% endblock content %}

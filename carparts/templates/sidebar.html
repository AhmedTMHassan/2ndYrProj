<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        transition: margin-left 0.3s ease-in-out;
    }


    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background: #222;
        color: white;
        padding-top: 60px;
        transition: left 0.3s ease-in-out;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px;
        text-align: center;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .sidebar ul li:hover {
        background: #444;
    }

   
    #sidebar-toggle {
        display: none;
    }

   
    #sidebar-toggle:checked + .sidebar {
        left: 0;
    }

    #sidebar-toggle:checked ~ .page-content {
        margin-left: 250px;
    }

    
    .menu-icon {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 1000;
        background: #222;
        padding: 10px 15px;
        border-radius: 5px;
    }

   
    #sidebar-toggle:checked ~ .overlay {
        display: block;
    }

    .overlay {
        display: none;
        
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

   
    .page-content {
        transition: margin-left 0.3s ease-in-out;
        padding: 20px;
    }

</style>


<input type="checkbox" id="sidebar-toggle">


<div class="sidebar">
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'carparts:part_list' %}">Parts</a></li>
        <li><a href="{% url 'carparts:brand_list' %}">Brands</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>


<label for="sidebar-toggle" class="overlay"></label>


<label for="sidebar-toggle" class="menu-icon">&#9776;</label>

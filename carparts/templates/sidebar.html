<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        transition: margin-left 0.3s ease-in-out;
    }

    /* Sidebar Styles */
    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background: #222;
        color: white;
        padding-top: 60px;
        transition: left 0.3s ease-in-out;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px;
        text-align: center;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .sidebar ul li:hover {
        background: #444;
    }

    /* Checkbox for toggling */
    #sidebar-toggle {
        display: none;
    }

    /* When checked, show sidebar and push content */
    #sidebar-toggle:checked + .sidebar {
        left: 0;
    }

    #sidebar-toggle:checked ~ .page-content {
        margin-left: 250px;
    }

    /* Menu Icon */
    .menu-icon {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 1000;
        background: #222;
        padding: 10px 15px;
        border-radius: 5px;
    }

    /* Overlay effect when sidebar is open */
    #sidebar-toggle:checked ~ .overlay {
        display: block;
    }

    .overlay {
        display: none;
        
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    /* Page content transition */
    .page-content {
        transition: margin-left 0.3s ease-in-out;
        padding: 20px;
    }

</style>

<!-- Sidebar Toggle -->
<input type="checkbox" id="sidebar-toggle">

<!-- Sidebar Menu -->
<div class="sidebar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Brands</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<!-- Overlay -->
<label for="sidebar-toggle" class="overlay"></label>

<!-- Menu Icon -->
<label for="sidebar-toggle" class="menu-icon">&#9776;</label>

<article>
    <section class="ftco-section py-5 d-flex">
        <div class="container">
            <div class="row">
                {% for part in part_list|slice:":12" %}
                <div class="col-md-4 mb-4 d-flex">
                    <div class="card h-100 shadow-sm d-flex flex-column" style="height: 31.5em; width: 50em;">
                        <div class="card-img-top">
                            {% if part.image %}
                            <a href="{% url 'shop:part_detail' part.pk %}">
                                <img src="{{ part.image.url }}" alt="" class="img-fluid rounded-top" 
                                style="height: 400px; width: 800px;">
                            </a>
                            {% endif %}
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a href="{% url 'shop:part_detail' part.pk %}"
                                    class="text-dark text-decoration-none">
                                    {{ part.title }}
                                </a>
                            </h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</article>

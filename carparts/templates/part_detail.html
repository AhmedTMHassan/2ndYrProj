{% include 'top-navbar.html' %}
{% include 'nav-bar.html' %}
{% load static %}
{% block title %}{% endblock title %}
<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% block content %}

<body class="bg-dark">
    <article>
        <div class="container" style="margin-top: 1em;">
            <div class="row">
                <!-- Image Column -->
                {% if part.image %}
                <img class="carcover" style="width: 30%; border-radius: 1em; margin-top: 2%; margin-left: 4em;"
                    src="{{ part.image.url }}" alt="">
                {% endif %}

                <!-- Product Info Column -->
                <div class="col-md-6">
                    <div class="d-flex justify-content-end">
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                    </div>
                    <h2 class="text-light">{{part.title}}</h2>
                    {% for brand in part.brand.all %}
                    <h2 class="text-light">{{ brand.name }}</h2>
                    {% endfor %}
                    <p class="text-light">{{part.stock}}</p>

                    <div class="d-flex align-items-center">
                        <div class="input-group" style="max-width: 150px;">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                            </div>
                            <input type="text" class="form-control text-center" value="1">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-check mt-3 text-light">
                        <input class="form-check-input" type="checkbox" value="" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">
                            I agree with the <a href="#">Terms & conditions</a>
                        </label>
                    </div>

                    <button class="btn btn-success ml-3" style="margin-top: 2em;">CHECKOUT - â‚¬{{part.price}}</button>

                    <div class="d-flex flex-column align-items-end">
                        <i class="far fa-clock fa-2x mb-2" aria-hidden="true"></i>
                        <i class="fa fa-share-alt fa-2x mb-2" aria-hidden="true"></i>
                        <i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

{% endblock content %}
